<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulación de Ataques</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Simulación de Ataques</h1>
        
        <form method="POST">
            <label for="ip">IP de destino:</label>
            <input type="text" id="ip" name="ip" required>

            <label for="diccionario">Diccionario:</label>
            <select name="diccionario" required>
                {% for diccionario in diccionarios %}
                    <option value="{{ diccionario }}">{{ diccionario }}</option>
                {% endfor %}
            </select>

            <label for="usuario">Usuario:</label>
            <input type="text" id="usuario" name="usuario" value="debian" required>

            <label for="protocolo">Protocolo:</label>
            <select name="protocolo" required>
                <option value="ssh">SSH</option>
                <option value="ftp">FTP</option>
                <option value="http">HTTP</option>
            </select>

            <button type="submit" name="hydra">Ejecutar Hydra</button>
            <button type="submit" name="nmap">Ejecutar Nmap</button>
        </form>

        <div class="result">
            <h2>Resultados</h2>
            {% if result %}
                <h3>Resultados de Nmap:</h3>
                <div>{{ result|safe }}</div>
            {% endif %}
            {% if hydra_result %}
                <h3>Resultados de Hydra:</h3>
                <div class="hydra-output">
                    {{ hydra_result|safe }}
                </div>
            {% endif %}
        </div>
    </div>
</body>
</html>
