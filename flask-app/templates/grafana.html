<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Dashboards - Pentest Tool</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <main>
        <header>
            <h1>📊 Dashboards de Análisis</h1>
            <div class="user-info">
                <span>Usuario: {{ username }}</span>
                <a href="{{ url_for('index') }}">← Volver</a>
            </div>
        </header>

        <div class="output-box">
            <h3>🛡️ Tipos de Ataque Detectados</h3>
            <iframe 
                src="http://localhost:3000/d-solo/0f14bba5-c624-42b2-8af5-642b5a8850ee/tipos-de-ataque?orgId=1&from=now-1h&to=now&timezone=browser&panelId=1&__feature.dashboardSceneSolo" 
                width="100%" 
                height="250" 
                frameborder="0">
            </iframe>
        </div>

        <div class="output-box">
            <h3>🔍 Puertos Detectados por Nmap</h3>
            <iframe 
                src="http://localhost:3000/d-solo/481e3157-bac5-469b-a793-56ea940848cb/puertos-detectados-por-nmap?orgId=1&from=now-1h&to=now&timezone=browser&panelId=1&__feature.dashboardSceneSolo" 
                width="100%" 
                height="250" 
                frameborder="0">
            </iframe>
        </div>
    </main>
</body>
</html>
